{% extends "auctions/auctionBase.html" %}

{% block auction_content %}

<div class="addContact container_main">
  <div class="registration form">
    <header>Edit Item</header>
    {% if canEdit %}
    <form action="{% url 'auctions:editItem' auction.id item.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="edit-auction-flex">
        <label for="name" class="auction-flex-item">Name</label>
        <input type="text" required name="name" value="{{item.name}}">
        <label for="description" class="auction-flex-item">Description</label>
        <input type="text" required name="description" value="{{item.description}}">
        <label for="minimumbid" class="auction-flex-item">Starting Price</label>
        <input type="number" required name="minimumbid" value="{{item.minimumbid}}">
      </div>
      <button type="submit" class="button">Submit</button>
    </form>
    {% else %}
    <div class="auction-notice">You don't have the permission to edit this item</div>
    {% endif %}
  </div>
</div>


{% endblock %}
