<div id="modal-template" class="cmodal">
    <div class="modal-container">
        <span class="close close-modal">&times;</span>
        <h3 id="modal-title"></h3>
        <div id="modal-content"></div>
        <div id="modal-footer">
            <a class="button bg-cyan close-modal">Close</a>
            <a class="button bg-brown confirm-button" id="confirm-button" href="#">Confirm</a>
        </div>
    </div>
</div>



<script>
    var closeModal = document.getElementsByClassName("close-modal");

    for (let element of closeModal) {
        element.onclick = function () {
            document.getElementById("modal-content").innerHTML = '';
            document.getElementById("modal-template").style.display = "none";
        }
    }

</script>
