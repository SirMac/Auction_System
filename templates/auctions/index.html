{% extends "base.html" %}



{% block content %}
<section class="section__container product__container" id="product">
    {% include "auctions/message.html" %}
    <h4 class="section__header">Items On Auction</h4>
    {% if items %}
    <div class="product__grid">
        {% for item in items %}
        <div class="product__card">
            <h4>{{item.name}}</h4>
            <!-- <p>item.minimumbid</p> -->
            <p>Started: {{item.createdat}}</p>
            <div class="btn-div">
                <a 
                    class="bid-btn" 
                    href="{% url 'auctions:bidItem' item.id %}"
                >
                    Bid
                </a>
            </div>
            <img src="{{item.image}}" alt="{{item.name}}" />
        </div>
        {% endfor %}
        {% else %}
    </div>
    <div class="auction-notice">No items available for auction</div>
    {% endif %}
</section>
{% endblock %}
